<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendify Sign Up</title>

  <!-- ================== START OF CSS ================== -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    .login-container input[type="text"],
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #333;
      border: none;
      border-radius: 6px;
      color: #fff;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1DB954;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #18a34c;
    }

    .login-container .links {
      margin-top: 15px;
      font-size: 0.9em;
      color: #bbb;
    }

    .login-container p {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 20px;
    }

    .login-container a {
      color: #ffffff;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- ================== END OF CSS ================== -->
</head>

<body>
  <!-- ================== START OF HTML ================== -->
  <div class="login-container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <!-- Removed the <a> tag around the button -->
      <button type="submit">Sign Up</button>
    </form>

    <div class="links">
      <p>Already have an account? <a href="login spendify.html">Login</a></p>
    </div>
  </div>
  <!-- ================== END OF HTML ================== -->

  <!-- ================== START OF JAVASCRIPT ================== -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent the default form submission

      const username = this.username.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value;
      const confirmPassword = this.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return; 
      }

     
      alert("Account created successfully!\nRedirecting to dashboard..."); 
      window.location.href = "SPENDIFYpage.html"; // This should now work
    });
  </script>
  <!-- ================== END OF JAVASCRIPT ================== -->
</body>
</html>
